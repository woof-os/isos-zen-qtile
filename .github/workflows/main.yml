name: BuildISO

on:
  release:
    types: [created, updated]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: setup-docker
        uses: docker-practice/actions-setup-docker@1.0.8

      - name: Build ISO
        run: |
          docker build --rm -t woof-os/isos-zen-qtile:latest .
          docker run --rm -v /tmp:/tmp --privileged woof-os/isos-zen-qtile:latest

      - name: Upload ISO
        uses: djn24/add-asset-to-release@v1
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          path: "/tmp/woofos.iso"
